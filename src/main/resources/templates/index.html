<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <title>Lista de Empresas - Ciclo3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
      a{
        color:white;
      }
      a:hover {
        color: black;
        text-decoration:none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-info">Inicia sesión</a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <h3 th:text="'Bienvenido, ' + ${empleado}"></h3>
        <a th:href="@{/VerEmpresas}" class="btn btn-info">Ir a la aplicación</a>
      </div>
      <button type="button" class="btn btn-info"><a th:href="@{/logout}">Cerrar sesión</a></button>
    </div>
  </body>
</html>
